<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Anonymized Compliance Checker</h1>
    <div class="card p-4 shadow-sm">
      <div class="mb-4">
        <h6>Task 1</h6>
          <button type="button" class="btn btn-sm btn-primary" id="task-1-check-btn">Check</button>
        <div class="mt-2" id="result-1"></div>
      </div>
      <div class="mb-3">
        <h6>Task 2</h6>
        <div class="input-group w-50 size-sm">
          <input type="text" id="batch-size" class="form-control form-control-sm" placeholder="Enter batch size" />
          <button type="button" class="btn btn-sm btn-primary" id="task-2-check-btn">Check</button>
        </div>
        <div class="mt-2" id="result-2"></div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
