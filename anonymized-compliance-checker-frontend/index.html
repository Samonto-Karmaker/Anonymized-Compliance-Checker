<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<!-- body -->

<body class="p-5">
    <h1>Anonymized Compliance Checker</h1>
    <hr />
    <div class="d-flex flex-column">
        <div class="task-1 mb-4">
            <button type="button" class="btn btn-primary" id="task-1-check-btn">
                Check Task 1
            </button>
            <div class="result-1 mt-1"  id="result-1"></div>
        </div>
        <div class="task-2">
            <button type="button" class="btn btn-primary" id="task-2-check-btn">
                Check Task 2
            </button>
            <div class="result-2 mt-1" id="result-2"></div>
        </div>
    </div>

    <!-- scripts -->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
