type CreationHashUpdated @entity(immutable: true) {
  id: Bytes!
  internal_id: BigInt! # uint256
  hash: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type UpdateHashUpdated @entity(immutable: true) {
  id: Bytes!
  internal_id: BigInt! # uint256
  hash: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
